{% extends "base.html" %}
{% block content %}

<div class="row justify-content-center mt-5">
  <div class="col-md-6">
    <div class="card shadow-lg border-0 rounded-4">
      <div class="card-body p-5">

        <h2 class="text-center mb-4 text-success fw-bold">
          Create AgriCare Account
        </h2>

        <form method="POST">

          <!-- USERNAME -->
          <div class="mb-3">
            <label class="form-label fw-semibold">Username</label>
            <input
              type="text"
              name="username"
              class="form-control rounded-pill"
              placeholder="Enter username"
              required
            >
          </div>

          <!-- PASSWORD -->
          <div class="mb-3">
            <label class="form-label fw-semibold">Password</label>
            <input
              type="password"
              name="password"
              class="form-control rounded-pill"
              placeholder="Enter password"
              required
            >
          </div>

          <!-- ROLE SELECTION (FIXED) -->
          <div class="mb-4">
            <label class="form-label fw-semibold">Register As</label>
            <select
              name="role"
              class="form-select rounded-pill"
              required
            >
              <option value="">-- Select Role --</option>
              <option value="user">ğŸ‘¨â€ğŸŒ¾ Farmer / User</option>
              <option value="shop">ğŸª Shop Keeper</option>
            </select>
          </div>

          <!-- SUBMIT -->
          <button type="submit" class="btn btn-success w-100 rounded-pill fw-bold">
            Sign Up
          </button>
        </form>

        <!-- LOGIN LINK -->
        <p class="mt-4 text-center">
          Already have an account?
          <a href="{{ url_for('login') }}" class="text-success fw-semibold">
            Login here
          </a>
        </p>

      </div>
    </div>
  </div>
</div>

{% endblock %}
