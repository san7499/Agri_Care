{% extends "base.html" %}
{% block content %}

<div class="row justify-content-center mt-5">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-lg border-0 rounded-4">
      <div class="card-body p-5">

        <h2 class="text-center mb-4 text-success fw-bold">
          Login to AgriCare
        </h2>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-danger text-center">
              {% for message in messages %}
                <div>{{ message }}</div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <form method="POST" id="loginForm">

          <div class="mb-3">
            <label class="form-label fw-semibold">Username</label>
            <input
              type="text"
              name="username"
              class="form-control rounded-pill"
              placeholder="Enter your username"
              required
            >
          </div>

          <div class="mb-4">
            <label class="form-label fw-semibold">Password</label>
            <input
              type="password"
              name="password"
              class="form-control rounded-pill"
              placeholder="Enter your password"
              required
            >
          </div>

          <!-- HIDDEN LOCATION FIELDS -->
          <input type="hidden" name="latitude" id="latitude">
          <input type="hidden" name="longitude" id="longitude">

          <button type="submit" class="btn btn-success w-100 rounded-pill fw-bold">
            Login
          </button>
        </form>

        <hr class="my-4">

        <p class="text-center mb-0">
          New to AgriCare?
          <a href="{{ url_for('signup') }}" class="text-success fw-semibold text-decoration-none">
            Create an account
          </a>
        </p>

      </div>
    </div>
  </div>
</div>

<!-- GEOLOCATION SCRIPT -->
<script>
document.addEventListener("DOMContentLoaded", function () {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
            function (position) {
                document.getElementById("latitude").value = position.coords.latitude;
                document.getElementById("longitude").value = position.coords.longitude;
            },
            function (error) {
                alert("Location access is required to find nearby shops.");
            }
        );
    } else {
        alert("Geolocation is not supported by this browser.");
    }
});
</script>

{% endblock %}
