{% extends "base.html" %}
{% block content %}

<div class="container my-5">

  <!-- HEADER -->
  <div class="text-center mb-4">
    <i class="fa-solid fa-boxes-stacked fa-3x text-success mb-2"></i>
    <h2 class="fw-bold text-success">Add Product</h2>
    <p class="text-muted">Add products available in your shop</p>
  </div>

  <!-- FORM CARD -->
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-4">

          <form method="POST">

            <!-- PRODUCT NAME -->
            <div class="mb-3">
              <label class="form-label fw-semibold">
                <i class="fa-solid fa-tag me-2"></i>Product Name
              </label>
              <input
                type="text"
                name="name"
                class="form-control"
                placeholder="e.g. Urea, DAP, Neem Oil"
                required
              >
            </div>

            <!-- CATEGORY -->
            <div class="mb-3">
              <label class="form-label fw-semibold">
                <i class="fa-solid fa-layer-group me-2"></i>Category
              </label>
              <select name="category" class="form-select" required>
                <option value="">-- Select Category --</option>
                <option value="Fertilizer">Fertilizer</option>
                <option value="Pesticide">Pesticide</option>
                <option value="Seed">Seed</option>
                <option value="Organic">Organic Product</option>
                <option value="Other">Other</option>
              </select>
            </div>

            <!-- PRICE -->
            <div class="mb-3">
              <label class="form-label fw-semibold">
                <i class="fa-solid fa-indian-rupee-sign me-2"></i>Price (â‚¹)
              </label>
              <input
                type="number"
                step="0.01"
                name="price"
                class="form-control"
                placeholder="Enter price"
                required
              >
            </div>

            <!-- DESCRIPTION -->
            <div class="mb-4">
              <label class="form-label fw-semibold">
                <i class="fa-solid fa-align-left me-2"></i>Description (Optional)
              </label>
              <textarea
                name="description"
                class="form-control"
                rows="3"
                placeholder="Optional product details"
              ></textarea>
            </div>

            <!-- BUTTONS -->
            <div class="d-grid gap-3">
              <button type="submit" class="btn btn-success rounded-pill">
                <i class="fa-solid fa-plus me-2"></i>Add Product
              </button>

              <a href="{{ url_for('shop_products') }}"
                 class="btn btn-outline-secondary rounded-pill">
                <i class="fa-solid fa-arrow-left me-2"></i>Back to Products
              </a>
            </div>

          </form>

        </div>
      </div>
    </div>
  </div>

</div>

{% endblock %}
